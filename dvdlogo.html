<!DOCTYPE html>
<html>
<head>
    <title>VasekCZ230 - About</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css?v=2.3.1.xmas">
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    #dvd {
      position: absolute;
      height: 50%;
      width: auto;
      mask-image: url("../img/dvdlogo/dvdlogo.png");
      -webkit-mask-image: url("../img/dvdlogo/dvdlogo.png");
      background-color: #ff8800;
      background-size: 75px;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>
  <div id="dvd"></div>
  <script>
    let x = 0, y = 0, dirX = 1, dirY = 1;
    const speed = 2;
    const colors = ["#ff8800", "#e124ff", "#6a19ff", "#ff2188"];
    const dvd = document.getElementById("dvd");

    function getRandomColor(exclude) {
      const availableColors = colors.filter(color => color !== exclude);
      return availableColors[Math.floor(Math.random() * availableColors.length)];
    }

    function animate() {
      const { clientWidth: screenWidth, clientHeight: screenHeight } = document.documentElement;
      const { clientWidth: dvdWidth, clientHeight: dvdHeight } = dvd;

      if (y + dvdHeight >= screenHeight || y <= 0) {
        dirY *= -1;
        dvd.style.backgroundColor = getRandomColor(dvd.style.backgroundColor);
      }
      if (x + dvdWidth >= screenWidth || x <= 0) {
        dirX *= -1;
        dvd.style.backgroundColor = getRandomColor(dvd.style.backgroundColor);
      }

      x += dirX * speed;
      y += dirY * speed;
      dvd.style.transform = `translate(${x}px, ${y}px)`;
      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
